<!DOCTYPE html>

  <head>

    />
    <link rel=»canonical» href=»http://www.yardsale.com» />
    <link rel="alternate" hreflang="ES" href="http://www.yardsale.com" />

  <body>

        <img

          <li>

          <li>

          </li>
          <li>

      <div class="navbar-right">

          <li class="navbar-email">platzi@example.com</li>
